        <g>
            <rect x="-50" y="-50" height="100" width="100" fill="red"></rect>
            <circle cx="-25" cy="-25" r="20"></circle>
            <animateMotion
                    dur="20s"
                    rotate="auto"
                    repeatCount="indefinite">
                <mpath xlink:href="#motion-path"></mpath>
            </animateMotion>
        </g>

        <path id="motion-path" stroke-dashoffset="0" stroke-dasharray="3" id="motion-path" d="M 0 0, A 300 100 0 1 0 300 300" fill="none" stroke="#000"></path>
    </svg>

<script>
    var ggg = document.getElementById('motion-path'),
            i = 0;

    setInterval(function() {
        ggg.setAttribute('stroke-dashoffset', i);
        i--;
    }, 20);

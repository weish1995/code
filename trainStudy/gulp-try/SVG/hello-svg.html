<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello svg</title>
</head>
<body>
    <svg style="width: 100%; height: 300px;">
        <line x1="10" y1="10" x2="100" y2="100" stroke="#f00" stroke-width="5"></line>
        <rect x="110" y="10" width="200" height="150" stroke="#ff0" fill="#acd" ry="50"></rect>
        <circle cx="400" cy="100" r="100" stroke="red" fill="green"></circle>
        <ellipse cx="600" cy="100" rx="100" ry="50" fill="#acd"></ellipse>
        <polyline points="200 100 300 150 300 400" stroke="#a90" stroke-width="10" fill="none"></polyline>
        <polygon points="600 10 650 50 630 90" transform="scale(1.2)"></polygon>
        <path d="M 10 10, L 600 300, h 300, v 300" stroke="red" fill="none"></path>
        <path d="M 200 200, A 400 200 0 1 1 300 330" stroke="#f50" fill="none"></path>
        <path d="M 50 50, Q 100 100, 150 50" stroke="#cad" fill="none"></path>
        <text x="100" y="200">hello svg</text>
    </svg>
    <div class="svg-wrap" style="width: 100%; height: 500px;"></div>
    <script>
        var svgWrap = document.querySelector('.svg-wrap'),
            SVG_NS = 'http://www.w3.org/2000/svg';

        var svg = document.createElementNS(SVG_NS, 'svg');
        svg.setAttribute('width', '100%');
        svg.setAttribute('height', '100%');
        svgWrap.appendChild(svg);

    </script>
</body>
</html>

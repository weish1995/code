<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>表单</title>
</head>
<body>
	<div id="divId">
		<input id="wei" type="checkbox" value="wei" v-model="checkedName">
		<label for="wei">wei</label>
		<input id="shuang" type="checkbox" value="shuang" v-model="checkedName">
		<label for="shuang">shuang</label>
		<input id="jian" type="checkbox" value="jian" v-model="checkedName">
		<label for="jian">jian</label>

		<p>Checked names：{{ checkedName }}</p>
	</div>

	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el : '#divId',
			data : {
				checkedName : []
			}
		});
	</script>
</body>
</html>

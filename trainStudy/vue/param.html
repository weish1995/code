<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<title>语法</title>
</head>
<body>
	<div id="app">
		<div class="static" :class="{ active : isActive, 'text-danger' : hasError}"></div>
		<div :class="classObject"></div>
		<div :class="classComputed"></div>
		<div :class="[isActive, hasError, newData]"></div><!-- 数组的方式 -->
		<div :style="myStyle"></div>

		<!-- 条件语句 -->
		<div v-if="Math.random() > .5">
			随机数 > .5
		</div>
		<div v-else>
			随机数 < .5
		</div>
		<div v-show="1">
			一直显示在页面中，更改的是display的值
		</div>
		<ul>
			<li v-for="(index, item) in items">
				{{ index }} - {{ item }}
			</li>
		</ul>
	</div>

	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				isActive : true,
				hasError : false,
				classObject : {
					active : true,
					'text-danger' : false,
					static : true
				},
				newData : 'aaa',
				myStyle : {
					width : '500px',
					height : '300px',
					backgroundColor : '#ccc'
				},
				items : ['wei', 'shuang', 'jian']
			},
			computed : {
				/* 返回对象的计算属性 */
				classComputed : function() {
					return {
						active : this.isActive || this.hasError,
						hasError : this.isActive && this.hasError,
						static :  typeof this.classObject == 'object'
					};
				}
			}
		});
	</script>
</body>
</html>
